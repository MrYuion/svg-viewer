<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SVG Viewer Demo</title>
        <base href="/" />
        <style>
            html,
            body {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 0;
                margin: 0;
                font-size: 16px;
            }

            @media screen and (max-width: 512px) {
                html,
                body {
                    font-size: 24px;
                }
            }

            button {
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                font-size: 2em;
                bottom: .5em;
                height: 1.5em;
                width: 1.5em;
                max-width: 1.5em;
                min-width: 1.5em;
                border-radius: 100%;
                background-color: #fff;
                border: 1px solid #ccc;
                transition: border 200ms, background 200ms;
                padding-bottom: .25em;
            }

            button:hover {
                background-color: #f0f0f0;
            }

            button:active {
                border-color: rgba(0,0,0,0);
            }

            .overlays {
                display: none;
            }

            .overlay {
                height: auto !important;
                width: auto !important;
                background-color: #fff;
                border-radius: 4px;
                padding: .5em 1em;
                box-shadow: 0 1px 3px 1px rgba(0,0,0, .2),
                            0 1px 1px 0 rgba(0,0,0, .14),
                            0 2px 1px -1px rgba(0,0,0, .12);
            }

            label {
                font-size: 1rem;
            }
        </style>
        <script src="./demo.js"></script>
    </head>
    <body>
        <div id="svg-viewer"></div>
        <div class="overlays">
            <div id="NT" class="overlay">
                Northern Territory<br>
                Established in 1825
            </div>
            <div id="QLD" class="overlay">
                Queensland<br>
                Established in 1859
            </div>
        </div>
        <button id="zoom-in" style="right: .5em">+</button>
        <button id="zoom-out" style="right: 2.5em">-</button>
        <button id="rotate" style="right: 4.5em">↻</button>
        <button id="focus" style="right: 6.5em">☂</button>
    </body>
</html>
